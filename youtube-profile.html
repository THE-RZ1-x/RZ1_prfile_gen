<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Profile Generator - RZ1</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/youtube-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="top-nav">
        <a href="index.html" class="nav-brand">
            <i class="fab fa-youtube"></i>
            YouTube Profile Generator
        </a>
        <div class="nav-actions">
            <button id="backButton" class="nav-button" title="Back to platforms">
                <i class="fas fa-arrow-left"></i>
                <span>Back</span>
            </button>
            <button id="themeToggle" class="nav-button" title="Toggle theme">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="youtube-container">
        <div class="youtube-form">
            <!-- Channel Info Section -->
            <section class="form-section">
                <h3>Channel Information</h3>
                <div class="input-group">
                    <label for="youtubeName">Channel Name <span class="required">*</span></label>
                    <input type="text" id="youtubeName" placeholder="Your channel name" required>
                </div>
                <div class="input-group">
                    <label for="youtubeHandle">Channel Handle <span class="required">*</span></label>
                    <div class="handle-input">
                        <span>@</span>
                        <input type="text" id="youtubeHandle" placeholder="yourhandle" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="youtubeSubs">Subscriber Count</label>
                    <input type="text" id="youtubeSubs" placeholder="e.g., 1.2M">
                </div>
                <div class="input-group">
                    <label for="youtubeDesc">Channel Description</label>
                    <textarea id="youtubeDesc" rows="4" placeholder="Describe your channel..."></textarea>
                </div>
            </section>

            <!-- Media Section -->
            <section class="form-section">
                <h3>Channel Media</h3>
                <div class="input-group">
                    <label for="profilePicture">Profile Picture (Avatar)</label>
                    <input type="file" id="profilePicture" accept="image/*">
                    <small class="input-help">Recommended: 800x800 pixels</small>
                </div>
                <div class="input-group">
                    <label for="bannerImage">Channel Banner</label>
                    <input type="file" id="bannerImage" accept="image/*">
                    <small class="input-help">Recommended: 2560x1440 pixels</small>
                </div>
            </section>

            <!-- Featured Video -->
            <section class="form-section">
                <h3>Featured Video (Optional)</h3>
                <div class="input-group">
                    <label for="videoThumb">Video Thumbnail</label>
                    <input type="file" id="videoThumb" accept="image/*">
                </div>
                <div class="input-group">
                    <label for="videoTitle">Video Title</label>
                    <input type="text" id="videoTitle" placeholder="Title of your featured video">
                </div>
            </section>
        </div>

        <!-- Preview Section -->
        <div class="youtube-preview">
            <div class="preview-header">
                <h3>Live Preview</h3>
                <div class="preview-actions">
                    <button class="copy-btn" onclick="copyProfileImage()">
                        <i class="fas fa-copy"></i> Copy as Image
                    </button>
                    <button class="download-btn" onclick="downloadProfileImage()">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
            <div class="preview-container" id="youtubeProfileCard">
                <!-- YouTube profile preview will be generated here -->
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="scripts/youtube-generator.js"></script>
</body>
</html>
